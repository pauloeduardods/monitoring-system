<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Stream</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .card {
        padding: 20px;
        text-align: center;
      }
      .videoStream {
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <h3 class="card-title">Camera Streams</h3>
            <div class="mb-3">
              <img
                id="videoStream0"
                width="640"
                height="480"
                alt="Camera Stream 0"
                class="img-fluid videoStream mb-3"
              />
            </div>
            <div class="mb-3">
              <img
                id="videoStream1"
                width="640"
                height="480"
                alt="Camera Stream 1"
                class="img-fluid videoStream mb-3"
              />
            </div>
            <div id="message" class="text-center text-danger"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const videoStreams = [
          document.getElementById("videoStream0"),
          document.getElementById("videoStream1"),
        ];
        const messageDiv = document.getElementById("message");
        const token = localStorage.getItem("authToken");

        if (!token) {
          messageDiv.textContent = "Unauthorized: No token found";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
          return;
        }

        const connectWebSocket = (cameraIndex) => {
          const ws = new WebSocket(
            `ws://${
              window.location.host
            }/api/v1/ws/video/${cameraIndex}?token=${encodeURIComponent(token)}`
          );
          ws.binaryType = "arraybuffer";

          ws.onmessage = function (event) {
            const arrayBuffer = event.data;
            const blob = new Blob([arrayBuffer], { type: "image/jpeg" });
            const imageUrl = URL.createObjectURL(blob);

            videoStreams[cameraIndex].src = imageUrl;

            if (previousUrl) {
              URL.revokeObjectURL(previousUrl);
            }
          };

          ws.onclose = function (event) {
            console.log(`WebSocket for camera ${cameraIndex} closed: `, event);

            if (event.code === 1006) {
              messageDiv.textContent = `Connection closed abnormally. Please check your credentials or token.`;

              if (cameraIndex === 0 || cameraIndex === 1) {
                messageDiv.textContent = `Error: Camera ${cameraIndex} not found or inaccessible.`;
              } else {
                localStorage.removeItem("authToken");
                setTimeout(() => {
                  window.location.href = "login.html";
                }, 3000);
              }
            }
          };

          ws.onerror = function (event) {
            messageDiv.textContent = `WebSocket error for camera ${cameraIndex}: ${event.message}`;

            if (
              event.message.includes("401") ||
              event.message.includes("403")
            ) {
              localStorage.removeItem("authToken");
              setTimeout(() => {
                window.location.href = "login.html";
              }, 3000);
            }
          };
        };

        connectWebSocket(0);
        connectWebSocket(1);
      });
    </script>
  </body>
</html>
